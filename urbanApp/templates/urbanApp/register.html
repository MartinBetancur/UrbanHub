{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Urban Hub - Registro</title>
    <link rel="stylesheet" href="{% static 'urbanApp/style-login-register.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
    </header>

    <!-- Background and Register Container -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i></h2>
            <div class="text-item">
                <h2>Welcome! <br><span>To Our E-commerce</span></h2>
                <p>Fresh Kicks, Comfy Hoodies, and Unforgettable Fragrances, All in One Place.</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>

        <div class="login-section">
            <div class="form-box register">
                <form method="post">
                    {% csrf_token %}
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        {{ form.username }}
                        <label for="{{ form.username.id_for_label }}">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        {{ form.email }}
                        <label for="{{ form.email.id_for_label }}">Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        {{ form.password1 }} 
                        <label for="{{ form.password1.id_for_label }}">Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        {{ form.password2 }}
                        <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">I agree with the terms</label>
                    </div>
                    <button class="btn">Sign Up</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="{% url 'login' %}" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
