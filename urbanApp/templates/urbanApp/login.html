{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Urban Hub - Iniciar Sesi√≥n</title>
    <link rel="stylesheet" href="{% static 'urbanApp/style-login-register.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
    </header>

    <!-- Background and Login Container -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i></h2>
            <div class="text-item">
                <h2>Welcome! <br><span>To Our E-commerce</span></h2>
                <p>Fresh Kicks, Comfy Hoodies, and Unforgettable Fragrances, All in One Place.</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-twitter'></i></a>
                    <a href="#"><i class='bx bxl-youtube'></i></a>
                    <a href="#"><i class='bx bxl-instagram'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>

        <div class="login-section">
            <div class="form-box login">
                <form method="post">
                    {% csrf_token %}
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        {{ form.username }}
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        {{ form.password }}
                        <label>Password</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn">Log In</button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="{% url 'register' %}" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
